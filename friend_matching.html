<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCD แพลตฟอร์มจำลอง - การจับคู่เพื่อน</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; background-color: #F0F2F5; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
        .animate-fade-in-up { animation: fadeInUp 0.6s ease-out forwards; }
    </style>
</head>
<body class="bg-[#F0F2F5] min-h-screen p-6">
    <div class="max-w-4xl mx-auto bg-white rounded-3xl shadow-2xl p-8 animate-fade-in">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">การจับคู่เพื่อน</h1>

        <!-- Search Bar -->
        <div class="mb-8 flex items-center border border-gray-300 rounded-full shadow-sm p-2 bg-gray-50 animate-fade-in-up">
            <i data-lucide="search" class="w-5 h-5 text-gray-500 ml-2 mr-3"></i>
            <input type="text" placeholder="ค้นหาเพื่อนหรือผู้เชี่ยวชาญ..." class="flex-1 bg-transparent outline-none text-gray-700 placeholder-gray-400">
            <button class="bg-[#1877F2] text-white px-4 py-2 rounded-full hover:bg-[#166FE5] transition duration-200">ค้นหา</button>
        </div>

        <h2 class="text-2xl font-semibold text-gray-800 mb-5 animate-fade-in-up animation-delay-200">เพื่อนแนะนำสำหรับคุณ</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 animate-fade-in-up animation-delay-400">
            <!-- Friend Card 1 -->
            <div class="bg-gray-50 rounded-xl shadow-md p-5 flex items-center transform transition-transform duration-300 hover:scale-[1.02] hover:shadow-lg">
                <img src="https://placehold.co/80x80/FFDDC1/333333?text=สมชาย" alt="สมชาย" class="w-20 h-20 rounded-full object-cover border-2 border-blue-400 mr-4">
                <div class="flex-1">
                    <h3 class="text-xl font-semibold text-gray-800">สมชาย ใจดี</h3>
                    <p class="text-sm text-gray-600">ผู้เชี่ยวชาญด้าน AI และ Machine Learning</p>
                    <p class="text-xs text-gray-500">มหาวิทยาลัยเทคโนโลยีสุรนารี</p>
                </div>
                <button class="bg-[#1877F2] text-white px-4 py-2 rounded-full text-sm hover:bg-[#166FE5] transition duration-200">
                    <i data-lucide="user-plus" class="inline-block w-4 h-4 mr-1"></i> เพิ่มเพื่อน
                </button>
            </div>

            <!-- Friend Card 2 -->
            <div class="bg-gray-50 rounded-xl shadow-md p-5 flex items-center transform transition-transform duration-300 hover:scale-[1.02] hover:shadow-lg">
                <img src="https://placehold.co/80x80/C1E1C1/333333?text=สมหญิง" alt="สมหญิง" class="w-20 h-20 rounded-full object-cover border-2 border-green-400 mr-4">
                <div class="flex-1">
                    <h3 class="text-xl font-semibold text-gray-800">สมหญิง เก่งกาจ</h3>
                    <p class="text-sm text-gray-600">ที่ปรึกษาด้านการจัดการนวัตกรรม</p>
                    <p class="text-xs text-gray-500">บริษัท นวัตกรรม จำกัด</p>
                </div>
                <button class="bg-[#1877F2] text-white px-4 py-2 rounded-full text-sm hover:bg-[#166FE5] transition duration-200">
                    <i data-lucide="user-plus" class="inline-block w-4 h-4 mr-1"></i> เพิ่มเพื่อน
                </button>
            </div>

            <!-- Friend Card 3 -->
            <div class="bg-gray-50 rounded-xl shadow-md p-5 flex items-center transform transition-transform duration-300 hover:scale-[1.02] hover:shadow-lg">
                <img src="https://placehold.co/80x80/ADD8E6/333333?text=มานะ" alt="มานะ" class="w-20 h-20 rounded-full object-cover border-2 border-purple-400 mr-4">
                <div class="flex-1">
                    <h3 class="text-xl font-semibold text-gray-800">มานะ พัฒนา</h3>
                    <p class="text-sm text-gray-600">นักวิจัยด้านพลังงานทดแทน</p>
                    <p class="text-xs text-gray-500">สถาบันวิจัยพลังงาน</p>
                </div>
                <button class="bg-[#1877F2] text-white px-4 py-2 rounded-full text-sm hover:bg-[#166FE5] transition duration-200">
                    <i data-lucide="user-plus" class="inline-block w-4 h-4 mr-1"></i> เพิ่มเพื่อน
                </button>
            </div>
        </div>

        <div class="mt-10 text-center">
            <button onclick="window.location.href='dashboard.html'" class="px-8 py-3 bg-gray-700 text-white rounded-full shadow-lg hover:bg-gray-800 transition duration-300 ease-in-out transform hover:-translate-y-0.5">
                กลับสู่แดชบอร์ด
            </button>
        </div>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
