      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavSolar">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a href="dashboard.html" class="nav-link">แดชบอร์ด</a></li>
        <li class="nav-item"><a href="admin.html" class="nav-link">ผู้ดูแลระบบ</a></li>

<div class="container mt-4">
  <h2>สถานะโซลาร์และแบตเตอรี่</h2>
  
  <div class="row">
    <div class="col-md-6">
      <h4>สถานะแบตเตอรี่</h4>
      <div class="progress" style="height: 30px;">
        <div class="progress-bar bg-success" role="progressbar" style="width: 70%;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">70%</div>
      </div>
      <p class="mt-2">แบตเตอรี่เหลือพลังงาน 14 kWh จาก 20 kWh</p>
    </div>

    <div class="col-md-6">
      <h4>พลังงานที่ใช้งาน</h4>
      <canvas id="solarChart" height="150"></canvas>
    </div>
  </div>
</div>

<script>
  const ctx = document.getElementById('solarChart').getContext('2d');
  const solarChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['08:00', '10:00', '12:00', '14:00', '16:00', '18:00'],
      datasets: [{
        label: 'พลังงานโซลาร์ (kWh)',
        data: [2, 3, 5, 4, 3, 2],
        borderColor: 'rgba(255, 193, 7, 1)',
        backgroundColor: 'rgba(255, 193, 7, 0.3)',
        fill: true,
        tension: 0.4,
      }]
    },
    options: {
      scales: {
        y: { beginAtZero: true }
      }
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
